<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/westlakepolygon_2.js"></script>
        <script src="data/Birdsobservations_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[51.53027701664655,-0.05139116005955737],[51.536097621188375,-0.03687173297239619]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
            map.setMinZoom(map.getZoom());
        }
        map.createPane('pane_StamenStandardToner_0');
        map.getPane('pane_StamenStandardToner_0').style.zIndex = 400;
        var layer_StamenStandardToner_0 = L.tileLayer('https://tiles.stadiamaps.com/tiles/stamen_toner/{z}/{x}/{y}.png?api_key=4ac59ce4-f716-4aad-9364-cd0be6d92ef2', {
            pane: 'pane_StamenStandardToner_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_StamenStandardToner_0;
        map.addLayer(layer_StamenStandardToner_0);
        map.createPane('pane_StamenWatercolour_1');
        map.getPane('pane_StamenWatercolour_1').style.zIndex = 401;
        var layer_StamenWatercolour_1 = L.tileLayer('https://tiles.stadiamaps.com/tiles/stamen_watercolor/{z}/{x}/{y}.png?api_key=4ac59ce4-f716-4aad-9364-cd0be6d92ef2', {
            pane: 'pane_StamenWatercolour_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_StamenWatercolour_1;
        map.addLayer(layer_StamenWatercolour_1);
        function pop_westlakepolygon_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(String(feature.properties['fid']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_westlakepolygon_2_0() {
            return {
                pane: 'pane_westlakepolygon_2',
                opacity: 1,
                color: 'rgba(247,247,247,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 0.2, 
                fill: true,
                fillOpacity: 0.2,
                fillColor: 'rgba(166,206,227,1.0)',
                interactive: false,
            }
        }
        function style_westlakepolygon_2_1() {
            return {
                pane: 'pane_westlakepolygon_2',
                interactive: false,
            }
        }
        map.createPane('pane_westlakepolygon_2');
        map.getPane('pane_westlakepolygon_2').style.zIndex = 402;
        map.getPane('pane_westlakepolygon_2').style['mix-blend-mode'] = 'normal';
        var layer_westlakepolygon_2 = new L.geoJson.multiStyle(json_westlakepolygon_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_westlakepolygon_2',
            layerName: 'layer_westlakepolygon_2',
            pane: 'pane_westlakepolygon_2',
            onEachFeature: pop_westlakepolygon_2,
            styles: [style_westlakepolygon_2_0,style_westlakepolygon_2_1,]
        });
        bounds_group.addLayer(layer_westlakepolygon_2);
        map.addLayer(layer_westlakepolygon_2);
        function pop_Birdsobservations_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['image_url'] !== null ? autolinker.link(String(feature.properties['image_url']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['sound_url'] !== null ? autolinker.link(String(feature.properties['sound_url']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['scientific_name'] !== null ? autolinker.link(String(feature.properties['scientific_name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['common_name'] !== null ? autolinker.link(String(feature.properties['common_name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Audio Source'] !== null ? autolinker.link(String(feature.properties['Audio Source']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Birdsobservations_3_0() {
            return {
                pane: 'pane_Birdsobservations_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(196,60,57,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Birdsobservations_3');
        map.getPane('pane_Birdsobservations_3').style.zIndex = 403;
        map.getPane('pane_Birdsobservations_3').style['mix-blend-mode'] = 'normal';
        var layer_Birdsobservations_3 = new L.geoJson(json_Birdsobservations_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Birdsobservations_3',
            layerName: 'layer_Birdsobservations_3',
            pane: 'pane_Birdsobservations_3',
            onEachFeature: pop_Birdsobservations_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Birdsobservations_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_Birdsobservations_3);
        map.addLayer(layer_Birdsobservations_3);
        var overlaysTree = [
            {label: '<img src="legend/Birdsobservations_3.png" /> Birds â€” observations', layer: layer_Birdsobservations_3},
            {label: '<img src="legend/westlakepolygon_2.png" /> west lake polygon', layer: layer_westlakepolygon_2},
            {label: "Stamen Watercolour", layer: layer_StamenWatercolour_1},
            {label: "Stamen Standard Toner", layer: layer_StamenStandardToner_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_Birdsobservations_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['common_name'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['common_name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Birdsobservations_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_Birdsobservations_3,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'common_name'}));
        if (typeof url === 'undefined') {
            document.getElementsByClassName('search-button')[0].className += ' fa fa-binoculars';
        } else {
            document.getElementsByClassName('search-button')[1].className += ' fa fa-binoculars';
        }
        resetLabels([layer_Birdsobservations_3]);
        map.on("zoomend", function(){
            resetLabels([layer_Birdsobservations_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Birdsobservations_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Birdsobservations_3]);
        });
        </script>        
    </body>
</html>
